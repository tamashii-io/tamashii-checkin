language: ruby
rvm:
  - 2.6.2
services:
  - postgres
addons:
  postgresql: '9.6'
cache:
  bundler: true
  directories:
    - node_modules
before_install:
  - nvm install 8.1.0
  - npm install -g yarn
before_script:
  - gem install bundler -v 1.13.7
  - yarn install
  - bundle exec rake db:create
  - bundle exec rake db:schema:load
script:
  - yarn eslint
  - bundle exec scss-lint app/assets/stylesheets/
  - bundle exec rubocop
  - bundle exec rspec

